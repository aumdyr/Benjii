<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            overflow: hidden;
        }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Click to Start Confetti! ðŸŽ‰</h1>
    <button onclick="startConfetti()">Start Confetti</button>

    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        function startConfetti() {
            let confettiContainer = document.getElementById("confettiContainer");

            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                
                // à¸ªà¸¸à¹ˆà¸¡à¸•à¸³à¹à¸«à¸™à¹ˆà¸‡
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
                
                // à¸ªà¸¥à¸±à¸šà¸ªà¸µ
                if (i % 2 === 0) {
                    confetti.style.backgroundColor = "#ff4d94"; // à¸Šà¸¡à¸žà¸¹
                } else {
                    confetti.style.backgroundColor = "#ffd700"; // à¸—à¸­à¸‡
                }

                confettiContainer.appendChild(confetti);

                // à¸¥à¸š confetti à¸­à¸­à¸à¸«à¸¥à¸±à¸‡à¸ˆà¸²à¸à¸«à¸¡à¸” animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
    </script>

</body>
</html>
