<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            cursor: url('https://www.iconfinder.com/data/icons/valentine-s-day-13/100/19-512.png'), auto; /* Custom cursor */
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: lightpink;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #e44d4d;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            font-family: 'Courier New', monospace;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #ff7eb3;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.1s;
        }
        button:hover {
            background-color: #ff4d94;
        }
        button:active {
            transform: scale(0.95);
        }
        #youtubePlayer {
            width: 1px;
            height: 1px;
            visibility: hidden;
        }
        .heart {
            position: absolute;
            top: -30px;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        function showMessage() {
            var message = document.getElementById('secretMessage');
            var text = "Thanks for being mine, love chu bibiðŸ’•";
            var i = 0;
            message.style.display = 'block';

                if (i < text.length) {
                    message.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            typeWriter();
        }

        function toggleMusic() {
            var iframe = document.getElementById("youtubePlayer");
            var src = iframe.src;
            if (src.includes("mute=1")) {
                iframe.src = src.replace("mute=1", "mute=0");
            } else {
                iframe.src = src.replace("mute=0", "mute=1");
            }
        }
    </script>
